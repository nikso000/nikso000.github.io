<!DOCTYPE html> 
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title> меню</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #0d1b2a, #1b263b);
        margin: 0;
        padding: 0;
        color: #ffffff;
        line-height: auto;
    }

    /* Звездное небо с анимацией */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-image: radial-gradient(white 1px, transparent 1px);
        background-size: 20px 20px;
        opacity: 0.3;
        animation: starTwinkle 50s linear infinite;
        z-index: -1;
    }

    @keyframes starTwinkle {
        from {background-position: 0 0;}
        to {background-position: 10000px 10000px;}
    }

    header {
        background-color: rgba(13, 37, 63, 0.8);
        color: #ffd700; /* Золотой цвет для космоса */
        padding: 20px;
        text-align: center;
        font-family:'Orbitron', sans-serif; /* Можно подключить шрифт для футуристического вида */
    }

    nav {
        background-color: rgba(0,0,0,0.7);
    }

    nav ul {
        list-style:none; 
        margin:auto; 
        padding:none; 
        display:flex; 
        justify-content:center; 
    }

    nav ul li {
        margin:auto;
    }

    nav ul li a {
      color:#ffd700; /* Золотой цвет */
      text-decoration:none; 
      font-weight:bold; 
      padding :14px 20px ;
      display:block;
      transition: all 0.3s ease;
      font-family:'Orbitron', sans-serif;
    }

    nav ul li a:hover {
      background-color:#ffcc00; /* Светлый желтый при наведении */
      border-radius :4px;
      color:#000; /* Черный текст при наведении */
    }

    main {
      max-width :1000px;
      margin:auto;
      padding :20px;
      background:#000000cc; /* Полупрозрачный черный фон */
      border-radius :10px;
      box-shadow :0 4px 15px rgba(0,0,0,0.5);
      font-family:'Arial', sans-serif;
    }

    h2 {
      color:#ffd700; /* Золотой цвет заголовка */
      text-shadow: 2px 2px 4px #000000; /* Тень для текста */
    }

    p {
      font-size :18px;
      line-height:1.6;
    }

    footer {
      text-align:center;
      padding :15px ;
      background:#000000cc; /* Полупрозрачный черный фон */
      color:white;
      margin-top :40px;
      font-family:'Arial', sans-serif;
      font-size:14px;
    }
</style>
